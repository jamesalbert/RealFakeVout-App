<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-item-hide tabs-color-active-positive">

  <!-- Posts Tab -->
  <ion-tab>
    <ion-nav-view name="voat-posts"></ion-nav-view>
  </ion-tab>

  <!-- Post Tab -->
  <ion-tab>
    <ion-nav-view name="voat-post"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab>
    <ion-nav-view name="voat-settings"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab>
    <ion-nav-view name="voat-account"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab>
    <ion-nav-view name="voat-login"></ion-nav-view>
  </ion-tab>

  <!-- Submission Tab -->
  <ion-tab>
    <ion-nav-view name="voat-submission"></ion-nav-view>
  </ion-tab>

</ion-tabs>
